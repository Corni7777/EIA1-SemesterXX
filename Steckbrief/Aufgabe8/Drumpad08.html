<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="style08.css">
    <script src="script08.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    
</head>
<body>
    <div class="format">
        <button id="buttonKick"class="buttonBlue" ></button>
        <button class="buttonBlue" id="buttonSnare"></button>
        <button class="buttonBlue" id="buttonHihat"></button>
        
        <button class="buttonRed" id="buttonA"></button>
        <button class="buttonRed" id="buttonC"></button>
        <button class="buttonRed" id="buttonF"></button>

        <button class="buttonRed" id="buttonG"></button>
        <button class="buttonYellow" id="buttonLaugh1"></button>
        <button class="buttonYellow" id="buttonLaugh2"></button>
        
        <div class="controls">
            <i id="remixButton" class="fas fa-sync-alt"></i>
            <i id="playButton" class="fas fa-play-circle"></i>
            <i id="deleteButton" class="fas fa-trash"></i>
        </div>

    </div>
     
    
</body>
</html>
